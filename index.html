<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            class="header__img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Photo of Jessica Randall's face"
          />
          <h1 class="header__heading">Jessica Randall</h1>
          <span class="header__city">London, United Kingdom</span>
          <p class="header__text">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__social-links">
          <ul class="social-links__list">
            <li class="list__element">
              <a class="list__link" href="#">GitHub</a>
            </li>
            <li class="list__element">
              <a class="list__link" href="#">Frontend Mentor</a>
            </li>
            <li class="list__element">
              <a class="list__link" href="#">LinkedIn</a>
            </li>
            <li class="list__element">
              <a class="list__link" href="#">Twitter</a>
            </li>
            <li class="list__element">
              <a class="list__link" href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
